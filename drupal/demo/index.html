    <body>
        <div class="container">
            
            <h2>My Sentence</h2>
            <div class="well">
                <h1 class="super-sentence"></h1>
            </div>
           
            
            
            <form method="post">
                <p class="desc1">I'm looking for a </p>
        
                
                <input id="descision1" name="decision1" class="form-control" value="" placeholder="what are you searching for..."/>
                
                
                <br /><br />
                
                <div id="flow1" class="hide">
                    <p class="desc1-2">partner</p>
                
                    <select id="descision2" name="decision2" class="form-control">
                        <option value="none"></option>
                        <option value="from">with products or services I can sell</option>
                        <option value="to">to sell or distribute my products or services</option>
                        <option value="in">that needs my technology / expertise</option>
                        <option value="based">with technology/expertise that I need</option>
                        <option value="none">to work on a collaborative R&D bid</option>
                    </select>
                </div>
                
                
                
                <div id="from" class="hide">
                    <br /><br />
                    <p>from</p>
                    <select name="from" class="form-control">
                        <option value="none"></option>
                        <option value="worldwide">anywhere in the world</option>
                        <option value="europe">Europe</option>
                        <option value="asia">specific countries (please select)</option>
                    </select>
                </div>
                
                
                <div id="to" class="hide">
                    <br /><br />
                    <p>to</p>
                    <select name="to" class="form-control">
                        <option value="none"></option>
                        <option value="worldwide">anywhere in the world</option>
                        <option value="europe">Europe</option>
                        <option value="asia">specific countries (please select)</option>
                    </select>
                </div>
                <div id="in" class="hide">
                    <br /><br />
                    <p>in</p>
                    <select name="in" class="form-control">
                        <option value="none"></option>
                        <option value="worldwide">anywhere in the world</option>
                        <option value="europe">Europe</option>
                        <option value="asia">specific countries (please select)</option>
                    </select>
                </div>
               
                <div id="based" class="hide">
                    <br /><br />
                    <p>based</p>
                    <select  name="based" class="form-control">
                        <option value="none"></option>
                        <option value="worldwide">anywhere in the world</option>
                        <option value="europe">Europe</option>
                        <option value="asia">specific countries (please select)</option>
                    </select>
                </div>
                
            </form>
            
        </div>
