opportunities.search:
 path: '/opportunities'
 defaults:
   _controller: '\Drupal\opportunities\Controller\OpportunitiesController::search'
 requirements:
   _permission: 'access content'

opportunities.details:
 path: '/opportunities/{profileId}'
 defaults:
   _controller: '\Drupal\opportunities\Controller\OpportunityController::index'
 requirements:
   _permission: 'access content'

opportunities.eoi:
 path: '/opportunities/eoi'
 defaults:
   _controller: '\Drupal\opportunities\Controller\OpportunityController::form'
 requirements:
   _permission: 'access content'
